<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="header-wrapper">
                 <div>
                    <img src="./img/logo.svg" alt="netbook">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Community
                        </a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Events</a></li>
                    </ul>
                 </div>
                 <div>
                    <a class="my-btn filled" href="#">Login</a>
                 </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <div class="banner-wrapper">
                 <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="banner-first text-center text-md-start">
                            <span>Netbook community</span>
                            <h1> <span class="d-lg-block">Your Solutions For</span> <span>Community !</span></h1>
                            <p>More than 2 billion people in over countries use socibook to stay in touch with friends & family.</p>
                            <div class="d-flex gap-3 justify-content-center justify-content-md-start">
                               <a href="#" class="my-btn filled">About More</a>
                               <a href="#" class="my-btn outline">Invite Friend</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <img width="100%" src="./img/banner/student.svg" alt="student">
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
